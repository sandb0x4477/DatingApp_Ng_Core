<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is singn up!</p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-4" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more...</button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register [registerModeFromHome]="registerMode"
      (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
